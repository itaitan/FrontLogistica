<div class="container mat-elevation-z8">
  <form action="" class="form">.
    <h1 class="fullWidth">Cadastrar Cliente</h1>

    <mat-radio-group class="section" aria-label="Select an option">
      <mat-radio-button color="primary" value="M">Masculino</mat-radio-button>
      <mat-radio-button color="primary" value="F">Feminino</mat-radio-button>
    </mat-radio-group>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Nome</mat-label>
      <input
      name="nome"
      required

      matInput placeholder="Ex... JoÃ£o"
      maxlength="50">
      <mat-icon matSuffix>person</mat-icon>

    </mat-form-field>

    <mat-form-field  class="fullWidth"appearance="legacy">
      <mat-label>Data de nascimento</mat-label>
      <input
      name="dataNascimento"
      required

      matInput placeholder="Ex... 01/01/2022"
      mask="00/00/0000">
      <mat-icon matSuffix>date_range</mat-icon>

    </mat-form-field>

    <app-endereco-create></app-endereco-create>

    <button class="fullWidth mat-elevation-z8" mat-flat-button color="primary">Cadastrar</button>
    <button routerLink="../" class="fullWidth mat-elevation-z8" mat-stroked-button color="warn">Cancelar</button>
  </form>

</div>
