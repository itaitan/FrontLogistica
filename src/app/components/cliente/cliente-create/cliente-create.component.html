<div class="container mat-elevation-z8">
  <form action="" class="form">.
    <h1 class="fullWidth">Cadastrar Cleinte</h1>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Nome</mat-label>
      <input
      name="nome"
      required

      matInput placeholder="Ex... JoÃ£o"
      maxlength="50">
      <mat-icon matSuffix>person</mat-icon>

    </mat-form-field>

    <mat-form-field  class="fullWidth"appearance="legacy">
      <mat-label>CPF</mat-label>
      <input
      name="cpf"
      required

      matInput placeholder="Ex... 000.000.000-00"
      mask="000.000.000-00">
      <mat-icon matSuffix>pin</mat-icon>

    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Email</mat-label>
      <input
      name="email"
      required

      matInput placeholder="Ex... mail@email.com">
      <mat-icon matSuffix>email</mat-icon>

    </mat-form-field>




    <button class="fullWidth mat-elevation-z8" mat-flat-button color="primary">Cadastrar</button>
    <button routerLink="../" class="fullWidth mat-elevation-z8" mat-stroked-button color="warn">Cancelar</button>
  </form>

</div>
