<div class="container mat-elevation-z8">
  <form action="" class="form">
    .
    <h1 class="fullWidth">Deletar Cliente</h1>

    <mat-radio-group
      class="section"
      name="seletorSexo"
      [(ngModel)]="cliente.sexo"
      aria-label="Select an option"
      [disabled]="true"
    >
      <mat-radio-button color="primary" value="Masculino"
        >Masculino</mat-radio-button
      >
      <mat-radio-button color="primary" value="Feminino"
        >Feminino</mat-radio-button
      >
    </mat-radio-group>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Nome</mat-label>
      <input
        name="nome"
        [(ngModel)]="cliente.nome"
        [disabled]="true"
        matInput
      />
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Data de nascimento</mat-label>
      <input
        name="dataNascimento"
        [(ngModel)]="cliente.dataNascimento"
        [disabled]="true"
        matInput
      />
      <mat-icon matSuffix>date_range</mat-icon>
    </mat-form-field>

    <button
      class="fullWidth mat-elevation-z8"
      mat-flat-button
      color="primary"
    >
      Deletar
    </button>
    <button
      routerLink="../../"
      class="fullWidth mat-elevation-z8"
      mat-stroked-button
      color="warn"
    >
      Cancelar
    </button>
  </form>
</div>
